<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Penny Döv - Halil Game</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="data:,">
</head>

<body style="background:#FFA500;">

  <div id="gameContainer">

    <!-- Üst başlık -->
    <div id="topLogo">Halil Game</div>

    <!-- Sol butonlar -->
    <div id="leftButtons">
      <div class="button-circle" id="stickButton"><img src="Assets/images/sopa.png" alt="Sopa"></div>
      <div class="button-circle" id="fistButton"><img src="Assets/images/yumruk.png" alt="Yumruk"></div>
      <div class="button-circle" id="halilButton"><img src="Assets/images/halil.png" alt="Halil"></div>
    </div>

    <!-- Penny görselleri -->
    <div id="pennyContainer">
      <img id="normalPenny" src="Assets/images/normal_penny.png" alt="Normal Penny">
      <img id="dovulmusPenny" src="Assets/images/dovulmus.png" alt="Dövülmüş Penny" style="display:none;">
      <img id="bitikImage" src="Assets/images/bitik.png" alt="Bitik Penny" style="display:none;">
      <img id="oluImage" src="Assets/images/olu.png" alt="Ölü Penny" style="display:none;">
      <div id="hitEffect"></div>
    </div>

    <!-- Can barı -->
    <div id="healthContainer"><div id="healthBar"></div></div>

    <!-- CK izin yazıları -->
    <div id="ckText"></div>
    <div id="ckResult"></div>

    <!-- Sayaç -->
    <div id="hitCounter">Vuruş: <span id="hitCount">0</span></div>

    <!-- Başlık -->
    <div id="gameTitle">Penny Döv</div>

    <!-- Tekrar oyna -->
    <button id="replayButton" style="display:none;">Tekrar Oyna</button>

    <!-- Sol alt imza -->
    <div id="signature">ooc kin yoktur</div>

  </div>

  <!-- Arka plan müziği -->
  <audio id="bgMusic" src="Assets/sounds/sarki.mp3" loop preload="auto"></audio>

  <script src="./game.js"></script>
</body>
</html>
