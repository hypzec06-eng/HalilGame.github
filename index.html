<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Penny Döv</title>

    <!-- CSS (GARANTİLİ) -->
    <link rel="stylesheet" href="./style.css">

    <!-- favicon 404 ENGELLE -->
    <link rel="icon" href="data:,">
</head>

<body style="background:#FFA500;">

    <div id="gameContainer">

        <div id="leftButtons">
            <div class="button-circle" id="stickButton">
                <img src="Assets/images/sopa.png" alt="Sopa">
            </div>

            <div class="button-circle" id="fistButton">
                <img src="Assets/images/yumruk.png" alt="Yumruk">
            </div>

            <div class="button-circle kick-animate" id="halilButton">
                <img src="Assets/images/halil.png" alt="Halil">
            </div>
        </div>

        <div id="pennyContainer">
            <img id="normalPenny" src="Assets/images/normal_penny.png" alt="Normal Penny">
            <img id="dovulmusPenny" src="Assets/images/dovulmus.png" alt="Beaten Penny" style="display:none;">
            <img id="bitikImage" src="Assets/images/bitik.png" alt="Finished" style="display:none;">
            <div id="hitEffect"></div>
        </div>

        <div id="hitCounter">
            Vuruş: <span id="hitCount">0</span>
        </div>

        <div id="gameTitle">Penny Döv</div>

        <div id="signature">ooc kin yoktur</div>

    </div>

    <!-- JS -->
    <script src="./game.js"></script>

</body>
</html>
